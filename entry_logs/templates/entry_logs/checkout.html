{% extends 'base/base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block main_content %}
    <div class="center cyan-text text-darken-4" style="font-weight: bold">
        <h3>Check-Out</h3>
    </div>
    <div class="row">
        <form action="" method="post">
            {% csrf_token %}
            <div class="col s12 grey lighten-3 red-text text-darken-3">
                {{ form.errors }}
            </div>
            <div class="row">
                <div class="col s12 m6 input-field">
                    <label for="{{ form.email.id_for_label }}">Email-Id</label>
                    {{ form.email|add_class:"validate" }}
                </div>
                <div class="col s12 m6 input-field">
                    <label for="{{ form.token.id_for_label }}">Entry Token</label>
                    {{ form.token|add_class:"validate" }}
                </div>


            </div>
            <div class="center">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>
{% endblock %}
