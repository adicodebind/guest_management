{% extends 'base/base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block main_content %}
    <div class="center cyan-text text-darken-4" style="font-weight: bold">
        <h3>Log-In</h3>
    </div>
    <div class="row">
        <form action="" method="post">
            {% csrf_token %}

            <div class="row">

                <div class="col s12 m6 push-m3">
                    <div class="row">
                        <div class="col s12 grey lighten-3 red-text text-darken-3">
                            {{ form.non_field_errors }}
                        </div>
                        <div class="col s12 input-field">
                            <label for="{{ form.email.id_for_label }}">Username/Email</label>
                            {{ form.username|add_class:"validate" }}
                        </div>
                        <div class="col s12 input-field">
                            <label for="{{ form.token.id_for_label }}">Password</label>
                            {{ form.password|add_class:"validate" }}
                        </div>
                    </div>
                </div>


            </div>
            <div class="center">
                <button class="btn waves-effect waves-light" type="submit" name="action">Login
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>
{% endblock %}
